<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f6d365, #fda085);
            color: #333;
        }

        .container {
            border: 2px solid #f6d365;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .university-table {
            margin-top: 20px;
        }

        .university-actions {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .btn-primary {
            background-color: #f6d365;
            border-color: #f6d365;
        }

        .btn-primary:hover {
            background-color: #f6d365;
            border-color: #f6d365;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">University List</h1>

        <table class="table university-table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Location</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for university in universities %}
                <tr>
                    <td>{{ university.name }}</td>
                    <td>{{ university.location }}</td>
                    <td class="university-actions">
                        <a class="btn btn-sm btn-primary" href="{{ url_for('edit_university', id=university.id) }}">Edit</a>
                        <form method="post" action="{{ url_for('delete_university', id=university.id) }}" style="display: inline;">
                            <button class="btn btn-sm btn-danger" type="submit">Delete</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="d-flex justify-content-center">
            <a class="btn btn-success" href="{{ url_for('create_university') }}">Add University</a>
            <a class="btn btn-success" href="{{ url_for('home') }}">Home</a>
        </div>
    </div>
</body>
</html>
