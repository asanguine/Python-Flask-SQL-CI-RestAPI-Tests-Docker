<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, #f6d365, #fda085);
            color: #333;
        }

        .container {
            border: 2px solid #f6d365;
            border-radius: 15px;
            padding: 20px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #f6d365;
            border-color: #f6d365;
        }

        .btn-primary:hover {
            background-color: #f6d365;
            border-color: #f6d365;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Create Student</h1>

        <form method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="name">Email:</label>
                <input type="text" class="form-control" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="name">Phone number:</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>

            <div class="form-group">
                <label for="budget">Budget:</label>
                <input type="text" class="form-control" id="budget" name="budget" required>
            </div>

            <div class="form-group">
                <label for="study_areas">Select Study Areas:</label>
                {{ study_areas | length }} study areas found
                {% for study_area in study_areas %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="study_areas" value="{{ study_area.id }}">
                    <label class="form-check-label" for="study_areas">{{ study_area.name }}</label>
                </div>
                {% endfor %}
            </div>

            <div class="form-group">
                <label for="study_areas">Select Languages:</label>
                {{ languages | length }} languages found
                {% for language in languages %}
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" name="languages" value="{{ language.id }}">
                    <label class="form-check-label" for="languages">{{ language.name }}</label>
                </div>
                {% endfor %}
            </div>

            <button type="submit" class="btn btn-primary">Create Student</button>
        </form>
